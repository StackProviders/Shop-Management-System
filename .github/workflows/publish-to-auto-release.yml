                  releaseName: 'App v${{ steps.package-version.outputs.version }}'
                  releaseBody: 'See the assets to download this version and install.'
                  args: ${{ matrix.args }}
                  includeUpdaterJson: true
                  releaseDraft: true
                  prerelease: false
